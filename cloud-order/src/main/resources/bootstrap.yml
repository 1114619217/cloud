server:
  port: 20001

spring:
  application:
    name: cloud-order
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: CLOUD_GROUP
      config:
        file-extension: yaml
        server-addr: 127.0.0.1:8848
        group: CLOUD_GROUP
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    format:
      date: yyyy-MM-dd HH:mm:ss